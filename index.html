<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\normalize.css">
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">Форма</h1>
        <p id="description">данные пользователя</p>
        <form action="" id="survey-form">
            <div class="formgroup">
                <label for="name" id="name-label">Имя:</label>
                <input type="text" id="name" placeholder="Введите Имя" required name="name"
                    oninvalid="this.setCustomValidity('Enter User Name Here')" oninput="this.setCustomValidity('')">
            </div>
            <div class="formgroup">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Введите Email" required name="email">
            </div>
            <div class="formgroup">
                <label for="number" id="number-label">Возраст:</label>
                <input type="number" id="number" placeholder="Введите Возраст" max="130" min="16" name="age">
            </div>
            <div class="formgroup">
                <label for="dropdown">Город:</label><br>
                <select name="city" id="dropdown">
                    <option value="almaty">Алматы</option>
                    <option value="astana">Астана</option>
                    <option value="shymkent">Шымкент</option>
                </select>
            </div>
            <fieldset>
                <legend>Ваш пол:</legend>
                <input type="radio" name="sex" id="M" value="M">
                <label for="M">Мужской</label><br>
                <input type="radio" name="sex" id="W" value="W">
                <label for="W">Женский</label><br>
            </fieldset>
            <fieldset>
                <legend>Владение языками:</legend>
                <input type="checkbox" id="english" value="english" name="language">
                <label for="english">Английский</label><br>
                <input type="checkbox" id="kazakh" value="kazakh" name="language">
                <label for="kazakh">Казахский</label><br>
                <input type="checkbox" id="russian" value="russian" name="language">
                <label for="russian">Русский</label><br>
            </fieldset>
            <div class="formgroup">
                <label for="addinf">Дополнительная информация:</label>
                <textarea name="addinf" id="addinf" rows="5"></textarea>
            </div>
            <input type="submit" id="submit" value="Отправить">
        </form>
    </main>
</body>

</html>
